<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate() {
			var firstName=document.getElementById("firstname").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			if(firstName==""||firstName.length<3){
				alert("please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry 3 letters")
				return false
			}
			var mobileNumber=document.getElementById("mobilenumber").value
			var mobileNumberCheck=/^[0-9]{10}$/
			if(mobileNumber==""||mobileNumber.length<10){
				alert("please enter your mobile number")
				return false
			}
			if(!mobileNumber.match(mobileNumberCheck)){
				alert("mobile number must carry 10 numbers")
				return false
			}
			var email=document.getElementById("email").value
			var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
			if(email==""){
				alert("enter email id")
				return false
			}
			if(!email.match(emailCheck)){
				alert("email is not valid")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="enter name" id="firstname"></input></p>
		<p><input type="number" placeholder=" enter mobile number" id="mobilenumber"></p>
		<p><input placeholder=" enter email" id="email"></p>
		<button>submit</button>
	</form>
</body>
</html>
