<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function task()
		{
			var name=document.getElementById('name').value
			console.log(name)
			var dob=document.getElementById('dob').value
			console.log(dob)
			var email=document.getElementById('email').value
			console.log(email)
			var phno=document.getElementById('phno').value
			console.log(phno)
			var password=document.getElementById('password').value
			console.log(password)
			var cpassword=document.getElementById('cpassword').value
			console.log(cpassword)
		}	
	</script>
</head>
<body>
	<br><input id="name" type="text" placeholder="Name"></br>
	<br><input id="dob" type="text" placeholder="dd-mm-yy"></br>
	<br><input id="email" type="text" placeholder="Enter email"></br>
	<br><input id="phno" type="text" placeholder="Phone No."></br>
	<br><input id="password" type="text" placeholder="password"></br>
	<br><input id="cpassword" type="text" placeholder="Confirm password"></br>
	<br><button onclick="task()">submit</button></br>
</body>
</html>
